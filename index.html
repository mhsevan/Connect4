<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

        <title>Connect 4</title>
    </head>
    <body>
        <div class="container" ng-app="connect4App">
            <h1>Connect 4</h1>

            <div ng-controller="Connect4Controller">
                <div id="connect4block">
                    <div id="connect4block-top" class="connect4block-top">
                        <div id="connect4block-top-disk" class="connect4-disk"></div>
                        <div class="connect4-top-disk-pos" ng-repeat="i in [1,2,3,4,5,6,7]" data-col="{{i}}"></div>
                    </div>
                    <div class="connect4block-board">
                        <img src="img/background.png" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script type="text/javascript">
            //<![CDATA[
            var connect4App = angular.module('connect4App', []);

            connect4App.controller('Connect4Controller', function Connect4Controller($scope, $parse, $http) {
                $scope.config = {
                    top: {
                        width: 500,
                        height: 80
                    },
                    board: {
                        row: 6,
                        col: 7
                    }
                };

                $scope.board = [];
                $scope.initBoard = function() {
                    for (i = 0; i < $scope.config.board.row; i++) {
                        if($scope.board[i] == undefined) {
                            $scope.board[i] = [];
                        }

                        for (j = 0; j < $scope.config.board.col; j++) {
                            if($scope.board[i][j] == undefined) {
                                $scope.board[i][j] = {};
                            }

                            $scope.board[i][j] = {
                                row: i,
                                col: j
                            };
                        }
                    }
                }



                $scope.initBoard();

                jQuery(function(){
                    jQuery(document).on({
                            mouseenter: function(e){

                            },
                            mousemove:  function(e){
                                //var topPos = jQuery("#connect4block-top").position();
                                var topOffset = jQuery("#connect4block-top").offset();
                                var topWidth = jQuery("#connect4block-top").outerWidth();
                                console.log(topWidth);

                                var boundary_left = topOffset.left+30;
                                var boundary_right = topOffset.left+topWidth-30;

                                var movePos_left = e.pageX-topOffset.left-30;

                                if(boundary_left <= e.pageX && e.pageX <= boundary_right){
                                    //var movePos_top = e.pageY-topOffset.top-30;

                                    jQuery("#connect4block-top-disk").css({left:movePos_left});
                                }
                            },
                            mouseleave: function(e){

                            },
                        },
                        '#connect4block-top'
                    );
                });
            });
            //]]>
        </script>
    </body>
</html>
