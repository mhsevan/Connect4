<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

        <title>Connect 4</title>
    </head>
    <body>
        <div class="container" ng-app="connect4App">
            <div class="wrapper rounded">

                    <h1>Connect 4</h1>

                    <div ng-controller="Connect4Controller">
                        <div class="connect4init" ng-show="config.game_status == 'init'">
                            <form ng-submit="startGame()">
                                <h4>Starting Color</h4>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="bg-danger p-5">&nbsp;</div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="config.init.color" id="initColorRed" value="red" ng-model="config.init.color" ng-change="syncInputs()">
                                            <label class="form-check-label" for="initColorRed">
                                                Red
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="bg-warning p-5">&nbsp;</div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="config.init.color" id="initColorYellow" value="yellow" ng-model="config.init.color" ng-change="syncInputs()">
                                            <label class="form-check-label" for="initColorYellow">
                                                Yellow
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <h4 class="mt-5">Players Information</h4>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-lg" placeholder="Player 1 Name" ng-model="config.players.player1.name" required />
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-lg" placeholder="Player 2 Name" ng-model="config.players.player2.name" required />
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Start Game</button>
                            </form>
                        </div>
                        <div id="connect4block" ng-show="config.game_status!=='init'">
                            <div class="connect4gameover" class="connect4gameover" ng-show="config.game_status === 'gameover'">
                                <h2>Congratulations!</h2>
                                <h3><strong>{{winner.name}}</strong> won the game</h3>
                                <div class="row">
                                    <div class="col-sm text-right">
                                        <button type="button" class="btn btn-primary" ng-click="startGame()">Restart</button>
                                    </div>
                                    <div class="col-sm text-left">
                                        <button type="button" class="btn btn-primary" ng-click="initGame()">New Game</button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-sm">
                                        <h4><div class="connect4-disk connect4-disk-display connect4-disk-{{config.players.player1.color}}"></div> {{config.players.player1.name}}</h4>
                                    </div>
                                    <div class="col-sm">
                                        <h4><div class="connect4-disk connect4-disk-display connect4-disk-{{config.players.player2.color}}"></div> {{config.players.player2.name}}</h4>
                                    </div>
                                    <div class="col-sm">
                                        <button type="button" class="btn btn-primary" ng-click="initGame()">Exit Game</button>
                                    </div>
                                </div>
                            </div>
                            <div id="connect4block-top" class="connect4block-top">
                                <div id="connect4block-top-disk" class="connect4-disk connect4-disk-{{disk.color}}"></div>
                                <div id="connect4-top-disk-col-{{i}}" class="connect4-top-disk-col" ng-repeat="i in [0,1,2,3,4,5,6]" data-col="{{i}}"></div>
                            </div>
                            <div id="connect4block-board" class="connect4block-board">
                                <img id="connect4block-board-bg" class="connect4block-board-bg" src="img/background.png" />
                                <div class="connect4block-board-container">
                                    <div class="connect4block-board-row" ng-repeat="boardRow in board">
                                        <div id="connect4block-board-cell-{{boardCol.row}}-{{boardCol.col}}" class="connect4block-board-col" ng-repeat="boardCol in boardRow" data-row="{{boardCol.row}}" data-col="{{boardCol.col}}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </body>
</html>
