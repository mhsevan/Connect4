<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/game.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

        <title>Connect 4</title>
    </head>
    <body>
        <div class="container" ng-app="connect4App">
            <div class="wrapper rounded">
                    <h1>Connect 4</h1>

                    <div ng-controller="Connect4Controller">
                        <div class="connect4init" ng-show="game.status == 'init'">
                            <form ng-submit="startGame()">
                                <h4>Game Mode</h4>
                                <div class="row mt-3">
                                    <div class="col-sm">
                                        <div class="border border-secondary rounded p-2">
                                            <div class="bg-light p-5">
                                                <i class="material-icons">person</i>
                                            </div>
                                            <div class="form-check p-2">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="game.mode" value="single" ng-model="game.mode" ng-change="syncInputs()">
                                                    1 Player
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="border border-secondary rounded p-2">
                                            <div class="bg-light p-5">
                                                <i class="material-icons">group</i>
                                            </div>
                                            <div class="form-check p-2">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="game.mode" value="multiple" ng-model="game.mode" ng-change="syncInputs()">
                                                    2 Player
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h4 class="mt-3">Players Information</h4>
                                <div class="row mt-3">
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <label for="gamePlayer1Name">Player{{game.mode === 'single'? ' ':' 1 '}}Name</label>
                                            <input type="text" class="form-control" id="gamePlayer1Name" ng-model="game.players.player1.name" ng-change="syncInputs()" required />
                                        </div>
                                    </div>
                                    <div class="col-sm" ng-if="game.mode === 'multiple'">
                                        <div class="form-group">
                                            <label for="gamePlayer2Name">Player 2 Name</label>
                                            <input type="text" class="form-control" id="gamePlayer2Name" ng-model="game.players.player2.name" ng-change="syncInputs()" required />
                                        </div>
                                    </div>
                                    <div class="col-sm" ng-if="game.mode === 'single'">
                                        <div class="form-group">
                                            <label for="gamePlayer2Type">AI Type</label>
                                            <select class="form-control" id="gamePlayer2Type" ng-model="game.players.player2.type" ng-change="syncInputs()" required>
                                                  <option ng-repeat="(key, value) in config.ai_players" value="{{key}}">{{value.name}}</option>
                                            </select>
                                      </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm">
                                        <div class="form-check">
                                            <label class="form-check-label">Player{{game.mode === 'single'? ' ':' 1 '}}Color</label>
                                        </div>
                                        <div class="form-group">
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="row">
                                            <div class="col-sm" ng-repeat="gameColor in config.colors">
                                                <div class="form-check p-2">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="game.players.player1.color" value="{{gameColor}}" ng-model="game.players.player1.color" ng-change="syncInputs()">
                                                        {{gameColor | uppercase}}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h4 class="mt-3">Starting Player</h4>
                                <div class="row mt-3">
                                    <div class="col-sm">
                                        <div class="form-check p-2">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="game.starting_player" value="player1" ng-model="game.starting_player" ng-change="syncInputs()">
                                                {{game.players.player1.name===''?'Player 1':game.players.player1.name}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="form-check p-2">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="game.starting_player" value="player2" ng-model="game.starting_player" ng-change="syncInputs()">
                                                {{game.players.player2.name===''?'Player 2':game.players.player2.name}}
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Start Game</button>
                            </form>
                        </div>
                        <div id="connect4block" ng-show="game.status!=='init'">
                            <div class="connect4gameover" class="connect4gameover" ng-show="game.status === 'gameover'">
                                <h2>Congratulations!</h2>
                                <h3><strong>{{game.winner.name}}</strong> won the game</h3>
                                <div class="row">
                                    <div class="col-sm text-right">
                                        <button type="button" class="btn btn-primary" ng-click="startGame()">Restart</button>
                                    </div>
                                    <div class="col-sm text-left">
                                        <button type="button" class="btn btn-primary" ng-click="exitGame()">New Game</button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-sm">
                                        <h4><div class="connect4-disk connect4-disk-display connect4-disk-{{game.players.player1.color}}"></div> {{game.players.player1.name}}</h4>
                                    </div>
                                    <div class="col-sm">
                                        <h4><div class="connect4-disk connect4-disk-display connect4-disk-{{game.players.player2.color}}"></div> {{game.players.player2.name}}</h4>
                                    </div>
                                    <div class="col-sm">
                                        <button type="button" class="btn btn-primary" ng-click="exitGame()">Exit Game</button>
                                    </div>
                                </div>
                            </div>
                            <div id="connect4block-top" class="connect4block-top">
                                <div id="connect4block-top-disk" class="connect4-disk connect4-disk-{{disk.color}}"></div>
                                <div id="connect4-top-disk-col-{{i}}" class="connect4-top-disk-col" ng-repeat="i in [0,1,2,3,4,5,6]" data-col="{{i}}"></div>
                            </div>
                            <div id="connect4block-board" class="connect4block-board">
                                <img id="connect4block-board-bg" class="connect4block-board-bg" src="img/background.png" />
                                <div class="connect4block-board-container">
                                    <div class="connect4block-board-row" ng-repeat="boardRow in board">
                                        <div id="connect4block-board-cell-{{boardCol.row}}-{{boardCol.col}}" class="connect4block-board-col" ng-repeat="boardCol in boardRow" data-row="{{boardCol.row}}" data-col="{{boardCol.col}}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/game.js"></script>
    </body>
</html>
